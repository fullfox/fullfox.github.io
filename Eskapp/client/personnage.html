    <div id=blank></div>
      <label>Nom du joueur<br><input type="text" id="joueur" disabled style="color:black;"></label>
      <label>Nom<br><input type="text" id="nom" placeholder="Jenkins" onchange="joueur.presentation.nom = this.value;"></label>
      <label>Prénom<br><input type="text" id="prénom" placeholder="Leeroy" onchange="joueur.presentation.prénom = this.value;"></label>
      <label>Genre<br><select id="genre" name="genres" onchange="joueur.presentation.genre = this.value;">
      </select></label>

      <label for="">Age<br>
         <input type="button" value="-" onclick="this.nextElementSibling.value -= Math.sign(this.nextElementSibling.value);joueur.presentation.age = this.nextElementSibling.value;"><!--
      --><input type="number" class="incrementer" value=0 id="age" onchange="joueur.presentation.age = this.value;"><!--
      --><input type="button" value="+" onclick="this.previousElementSibling.value++;joueur.presentation.age = this.previousElementSibling.value;">
      </label>

      <label>Race<br><select id="race" name="races" onchange="joueur.presentation.race = this.value;"></select></label>
      <label>Divinité<br><select id="divinité" name="divinités" onchange="joueur.presentation.divinité = this.value;"></select></label>

      <label class="half" style="float:left;">Taille<br><input id="taille" type="number" onchange="joueur.presentation.taille = this.value;"><span class=unit>m</span></label>
      <label class="half" style="float:right;">Poids<br><input id="poids" type="number" onchange="joueur.presentation.poids = this.value;"><span class=unit>kg</span></label>
      <input type="submit" value="Save" id="submit" onclick="save()"></input>
